<!DOCTYPE html>
<html>
<head>
  <title>Construction Website</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <header>
    <h1>Building Construction Company.</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Projects</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="login">
      <h2>Login</h2>
      <form>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">Login</button>
      </form>
    </section>

    <section class="register">
      <h2>Register</h2>
      <form>
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="reg-username">Username:</label>
        <input type="text" id="reg-username" name="reg-username" required>
        <label for="reg-password">Password:</label>
        <input type="password" id="reg-password" name="reg-password" required>
        <button type="submit">Register</button>
      </form>
    </section>
  </main>

  <main>
    <section class="contact">
      <h2>Contact Us</h2>
      <form>
        <label for="contact-name">Name:</label>
        <input type="text" id="contact-name" name="contact-name" required>
        <label for="contact-email">Email:</label>
        <input type="email" id="contact-email" name="contact-email" required>
        <label for="contact-message">Message:</label>
        <textarea id="contact-message" name="contact-message" rows="4" required></textarea>
        <button type="submit">Submit</button>
      </form>
    </section>
  </main>

<style>
     /* Reset some default styles */
body, h1, h2, h3, ul, p {
  margin: 0;
  padding: 0;
}

/* Basic styling */
body {
  font-family: Arial, sans-serif;
}

header {
  background-color: #333;
  color: white;
  padding: 10px 0;
  text-align: center;
}

nav ul {
  list-style: none;
}

nav ul li {
  display: inline-block;
  margin-right: 20px;
}

nav ul li a {
  text-decoration: none;
  color: white;
}

main {
  padding: 20px;
}

.login, .register {
  margin-bottom: 20px;
  padding: 20px;
  border: 1px solid #ddd;
}

button {
  background-color: #333;
  color: white;
  border: none;
  padding: 5px 10px;
  cursor: pointer;
}

button:hover {
  background-color: #555;
}
</style>

  <footer>
    <p>&copy; 2023 Building Construction Company. All rights reserved.</p>
  </footer>
</body>
</html>
